<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quotes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,700,0,0" />
</head>

<body>
    <div class="container">
        <section class="quoteInfo">
            <span class="comma">‘</span>
            <p class="quote">Peace comes from within. Do not seek it without.</p>
            <span class="comma">’</span>
        </section>
        <section class="infoAndBtn">
            <span class="author">Buddha</span>
            <button class="btn"><span class="material-symbols-outlined">
                    chevron_right
                </span></button>
        </section>
    </div>
    <script src="script.js"></script>
</body>

</html>
